script: script.R

parameters:
  country: ~
  year: ~

artefacts:
  - data:
      description: Site file
      filenames:
        - site_file.RDS
  - staticgraph:
      description: Diagnostic plot
      filenames:
        - diagnostic.png


sources:
  - R/diagnostics.R

depends:
  - process_country:
      id: latest(parameter:country == country && parameter:year == year)
      use:
        inputs/stage_3.RDS: stage_3.RDS
