script: script.R

parameters:
  country: ~
  region: ~
  year: ~

artefacts:
  - data:
      description: Intermediary outputs
      filenames:
        - calibrated.RDS

sources:
  - R/calibrate.R

depends:
  - process_country:
      id: latest(parameter:country == country && parameter:year == year)
      use:
        inputs/stage_3.RDS: stage_3.RDS

packages:
  - dplyr
